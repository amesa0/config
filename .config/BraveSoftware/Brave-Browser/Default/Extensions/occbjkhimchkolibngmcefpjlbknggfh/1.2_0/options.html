<html>
    <head>
        <title>New Tab Changer Options</title>
        <script src='/scripts/options.js' type='text/javascript'></script>
    </head>
    <body>
        <div id='container' style='margin: 0 0 0 5px; font-family: Arial;'>
            <div style='font-size: 18px; color: #404040; margin: 0 0 25px 0; padding: 0 0 12px 0; border-bottom: 1px solid #e8e8e8;'>
                <div style='float: left; margin: 0 10px 0 0;'>
                    <img src='/images/48x48.png' />
                </div>
                <div style='padding: 5px 0 0 0;'>
                    New Tab Changer | Options
                </div>
                <div style='font-size: 11px; margin: 0 0 0 60px;'>
                    by <a href="http://www.dummysoftware.com/newtabchanger.html?ref=chrome" title="ksoft" target="_blank">ksoft</a>
                </div>
            </div>
            <div style='font-size: 14px; margin: 0 0 5px 0;'>
                URL to load when opening a new tab:
            </div>
            <div style='margin: 0 0 5px 0;'>
                <div style='float: left; margin: 0 5px 0 0;'>
                    <input id='txtUrl' type='text' style='width: 400px; height: 28px; padding: 0 0 0 3px; font-size: 14px;' />
                </div>
                <div>
                    <select id='lstSpecial' style='height: 28px; font-size: 14px;'>
                        <option></option>
                        <option value='chrome://apps'>Chrome Apps</option>
                        <option value='about:blank'>Blank Page</option>
                        <option value='https://www.google.com'>Google</option>
                        <option value='http://www.gmail.com'>Gmail</option>
                        <option value='http://www.facebook.com'>Facebook</option>
                        <option value='http://www.twitter.com'>Twitter</option>
                        <option value='https://plus.google.com'>Google+</option>
                        <option value='http://www.hotmail.com'>Hotmail</option>
                        <option value='https://www.reddit.com'>Reddit</option>
                        <option value='chrome://history'>Chrome History</option>
                        <option value='chrome://downloads'>Chrome Downloads</option>
                        <option value='chrome://bookmarks'>Chrome Bookmarks</option>
                    </select>
                </div>
            </div>
            <div>
                <div style='float: left; margin: 0 8px 0 0;'>
                    <input id='btnSave' type='button' value='Save' style='width: 80px; height: 40px; cursor: pointer;' />
                </div>
                <div id='status' style='padding: 11px 0 0 0; color: #00aa00; font-size: 14px; font-weight: bolder;'></div>
                <div style='clear: both;'></div>
            </div>
        </div>
    </body>
</html>
